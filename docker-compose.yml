version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mariadb:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: example_root
      MYSQL_DATABASE: images_db
      MYSQL_USER: user
      MYSQL_PASSWORD: example_pw
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  scraper:
    build:
      context: ./scraper
    depends_on:
      - kafka
    volumes:
      - ./scraper:/app
    environment:
      KAFKA_BROKER: kafka:9092
    command: ["python", "main.py"]

  consumer:
    build:
      context: ./consumer
    depends_on:
      - kafka
      - mariadb
    volumes:
      - ./consumer:/app
    environment:
      KAFKA_BROKER: kafka:9092
      DB_HOST: mariadb
      DB_USER: user
      DB_PASSWORD: example_pw
      DB_NAME: images_db
    command: ["python", "consumer.py"]

  flask_app:
    build:
      context: ./flask_app
    depends_on:
      - mariadb
    ports:
      - "5000:5000"
    volumes:
      - ./flask_app:/app
    environment:
      DB_HOST: mariadb
      DB_USER: user
      DB_PASSWORD: example_pw
      DB_NAME: images_db
    command: ["python", "app.py"]

volumes:
  db_data:
